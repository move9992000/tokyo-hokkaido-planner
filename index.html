                if (location === 'HOME') return 'fas fa-plane-departure';
                return 'fas fa-city';
            }

            const getGoogleMapsLink = (location) => {
                return `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(location)}`;
            };

            const openLink = (link) => {
                if(link) window.open(link, '_blank');
            };

            return {
                currentDayIndex,
                schedule,
                getIconStyle,
                getDayIcon,
                getGoogleMapsLink,
                openLink,
                scrollToDay,
                dateContainer
            };
        }
    }).mount('#app');
</script>

</body>
